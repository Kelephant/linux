on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_job:
    runs-on: ubuntu-20.04
    name: Build documentation
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install native dependencies
        run: sudo apt-get update -y && sudo apt-get install -y ditaa graphviz
      - name: Install pip dependencies
        run: sudo pip install Sphinx==1.6.7 sphinx_rtd_theme hieroglyph==1.0
      - name: Build documentation
        run: cd tools/labs && make docs
      - uses: actions/upload-artifact@v1
        with:
          name: docs
          path: Documentation/output/teaching
      - name: checkout hanyujie2002.github.io/linux-kernel-labs-zh-cn site
        uses: actions/checkout@v2
        with:
          repository: hanyujie2002/linux-kernel-labs-zh-cn
          path: site
          token: ${{ secrets.DEPLOY_KEY }}
      - name: Copy generated site
        run: cp -r Documentation/output/* site
      - name: Commit and push changes
        run: |
          cd site
          git config user.name 'hanyujie2002'
          git config user.email github-actions@github.com
          git add .
          git commit -m "Deploy at $(date -u)"
          git push
